<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Legend | Engineering Visualized</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="bg-grid"></div>

    <div id="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="brand">
                <div class="brand-icon"></div>
                Math Legend
            </div>
        </header>

        <!-- Chat Stream -->
        <main class="chat-stream" id="chat-stream">
            <!-- Messages injected here -->
        </main>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-glass">
                <input type="text" id="user-input" placeholder="Ask about Calculus, Linear Algebra, or Signals..."
                    autocomplete="off">
                <button id="send-btn" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
            <div class="suggestion-chips" id="suggestion-chips">
                <button class="chip" data-query="Calculus">Calculus derivative</button>
                <button class="chip" data-query="Linear Algebra">Eigenvectors</button>
                <button class="chip" data-query="Sine Wave">Sine Wave</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/viz-engine.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
