version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-dummy}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://host.docker.internal:11434/v1}
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME:-qwen2.5-coder}
    depends_on:
      - redis

  worker:
    build: ./backend
    command: rq worker high default low --url redis://redis:6379
    volumes:
      - ./backend:/app
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-dummy}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://host.docker.internal:11434/v1}
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME:-qwen2.5-coder}
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  frontend:
    image: node:18-alpine
    working_dir: /app
    command: npm run dev
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
